<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>MUNCHBOX</title>
	<meta charset="utf-8" /> 
	<meta name="author" content="Camila Andrade" />
	<meta name="keyword" content="just an challenge" />
	<meta name="description" content="class challenge" /> 

	<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
	<nav>
		<div id="menu">
			<div class="menu-itens">
				<p id="logo-menu" class="logo-group">MUNCHBOX</p>
				<img id="logo-pinca" class="logo-group" src="img/iconpinca.png" />
				<p class="logo-group" id="menu">Brooklyn, NY</p>
			</div>

			<div class="menu-itens">
				<form>
					<input id="search" type="text" name="search" min="1" max="500" step="1" placeholder=" Pizza, Burguer, Cheese" />
				</form>
			</div>

			<div class="menu-itens" id="menu-user">
				<div class="menu-interact">
					<img class="menu-icon" src="img/icon-campain.png" />
					<p class="icon-text" id="menu-red">Order Now</p>
				</div>

				<div class="menu-interact">
					<form class="icon-text">
						<select id="pages" name="option-pages">
							<option value="Pages">
								<a href="#">Pages</a>
							</option>
						</select>
					</form>
				</div>

				<div class="menu-interact">
					<img class="menu-icon" src="img/icon-profile.png" />
					<form class="icon-text">
						<select id="icon-profile" name="option-profile">
							<option value="Hi, Kyle">
								<a href="#">Hi, Kyle</a>
							</option>
						</select>
					</form>
				</div>

				<div>
					<img id="menu-img-space" class="menu-icon" src="img/menu-icon-bell.png" />
				</div>

				<div>
					<img class="menu-icon" src="img/menu-icon-bag.png" />
				</div>
			</div>
		</div>
	</nav>

	<img id="img-banner" src="img/banner.jpg" />
	
	<section id="corpo">
		<div id="titulo-browse">
			<p class="subtitle1">Browse by cuisine</p>
			<a href="#" id="seemore-link">See all options</a>
		</div>

		<div id="corpolinha2">
				<div class="circle-browse">
					<img src="img/foto1.png" />
				</div>
				<div class="circle-browse">
					<img src="img/foto2.png" />
				</div>
				<div class="circle-browse">
					<img src="img/foto3.png" />
				</div>
				<div class="circle-browse">
					<img src="img/foto4.png" />
				</div>
				<div class="circle-browse">
					<img src="img/foto1.png" />
				</div>
				<div class="circle-browse">
					<img src="img/foto2.png" />
				</div>
				<div class="circle-browse">
					<img src="img/foto3.png" />
				</div>
				<div class="circle-browse">
					<img src="img/foto4.png" />
				</div>
		</div>
	</section>

	<footer>
		<p id="footer-text">DESENVOLVIDO POR CAMILA ANDRADE</p>
	</footer>

</body>
</html>
